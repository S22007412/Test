    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8">
        <title>League of Legends' Survey</title>
        <link rel="stylesheet" href="styles.css" />
      </head>
      <body>
        <h1 id="title">Facultad de Ingeniería en Electronica y Comunicaciones</h1>
        <p id="description">Esta es una prueba, realmente nomás ando reusando un proyecto viejo que ya tenia hecho</p>
        <form id="survey-form">
          <fieldset>
            <label id="name-label" for="name"> Name:
              <input id="name" name="name" type="text" required placeholder="Enter your name">
            </label>

            <label id="email-label" for="email"> Email (Optional):
              <input id="email" name="email" type="email" required placeholder="Enter your email adress">
            </label>

            <label id="number-label" for="number"> Age (Optional):
              <input id="number" name="age" type="number" min="12" max="100" placeholder="Enter your age">
            </label>
          </fieldset>

          <fieldset>

            <label id="summoner-name-label" for="summoner-name"> Your summoner's name + tagline: 
              <!-- 
                It would be a good improvement to change the placeholder 
                tagline based on the selected region using JS
              -->
              <input id="summoner-name" name="s-name" type="text" required placeholder="Summoner + #Tagline">
            </label>

            <label id="region-label" for="dropdown"> Select your region:
              <select id="dropdown" name="s-region">
                <option value="">(select one)</option>
                <option value="na">North America (NA)</option>
                <option value="euw">Europe West (EUW)</option>
                <option value="kr">Korea (KR)</option>
                <option value="br">Brazil (BR)</option>
                <option value="jp">Japan (JP)</option>
                <option value="ru">Russia (RU)</option>
                <option value="oce">Oceania (OCE)</option>
                <option value="tr">Turkey (TR)</option>
                <option value="lan">Latin America North (LAN)</option>
                <option value="las">Latin America South (LAS)</option>
                <option value="ph">Phillipines (PH)</option>
                <option value="sg">Singapore (SG)</option>
                <option value="th">Thailand (TH)</option>
                <option value="tw">Taiwan (TW)</option>
                <option value="vn">Vietnam (VN)</option>
              </select>
            </label>

            <label id="discord-name-label" for="discord-name"> Your Discord username (Optional): 
              <input id="discord-name" name="discord" type="text" placeholder="Discord Username">
            </label>

          </fieldset>
          
          <fieldset>

            <!-- 
                While this works, and does what is supposed to do, there is
                a better way to reestructure this
            -->
            <label id="region-label" class="selection-header">Which roles do you currently play?</label>
            <label for="roles-played" class="selection-list"> 
              <br><input value="top-role" name="roles-played" class="inline" type="checkbox"> Top 
              <br><input value="jg-role" name="roles-played" class="inline" type="checkbox"> Jungle
              <br><input value="mid-role" name="roles-played" class="inline" type="checkbox"> Mid
              <br><input value="adc-role" name="roles-played" class="inline" type="checkbox"> ADC
              <br><input value="sup-role" name="roles-played" class="inline" type="checkbox"> Support
              <br>
            </label>

            <label id="favorite-champion-label" for="favorite-champion"> What is your favorite champion?
              <input id="favorite-champion" name="fav-champ" type="text" placeholder="Smolder">
            </label>

            <label id="hated-champion-label" for="hated-champion"> What champion you hate?
              <input id="hated-champion" name="hated-champ" type="text" placeholder="Yuumi">
            </label>
            
          </fieldset>

          <fieldset>
            <label id="time-played"> How long have you been playing League?
              <label for="0-1-year"><input id="1-year" value="1-year" name="time-played" type="radio" class="inline-checkmark" checked /> Less than 1 year</label>
              <label for="1-3-years"><input id="1-3-years" value="1-3-years" name="time-played" type="radio" class="inline-checkmark" /> From 1 to 3 years</label>
              <label for="3-6-years"><input id="3-6-years" value="3-6-years" name="time-played" type="radio" class="inline-checkmark" /> From 3 to 6 years</label>
              <label for="6-plus-years"><input id="6-plus-years" value="6-plus-years" name="time-played" type="radio" class="inline-checkmark" /> More than 6 years</label>

            </label>

            <label id="about-yourself-label" for="about">Tell me about yourself:
              <textarea id="about" name="about" rows="3" cols="30" placeholder="Apart from League I have some other hobbies..." required></textarea>
            </label>
          </fieldset>

          <label id="submit-label-buttom" class="submit-button">
            <input id="submit" type="submit" value="Submit"></label>
          </label>
        </form>
      </body>
    </html>
